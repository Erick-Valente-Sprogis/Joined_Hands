<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop-up Exemplo</title>
</head>

<body>

    <a href="#" id="openPopup">Clique aqui para abrir o pop-up</a>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <form method="post" action="" id="cadastro" class="cadastro">
                <h2 id="dados_bancarios" class="dados_bancarios">Dados Bancários</h2>

                <h4>(Opcional)</h4>

                <p>(Os dados bancários serão requisitados caso deseje fazer uma doação monetária.)</p><br>

                <input type="text" id="input_name" class="input_name" placeholder="Nome Completo" maxlength="50"
                    required><br><br>
                <input type="text" id="input_telefone" class="input_telefone" placeholder="Telefone" maxlength="12"
                    required><br><br>
                <input type="text" id="input_gmail" class="input_gmail" placeholder="Endereço de Email" maxlength="50"
                    required><br><br>
                <input type="text" id="input_cep" class="input_cep" placeholder="Código Postal (CEP)" maxlength="8"
                    required><br><br>
                <input type="text" id="input_logadouro" class="input_logadouro" placeholder="Logadouro" maxlength="100"
                    required><br><br>
                <input type="submit" id="submit" value="CADASTRAR">
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
