<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pop_up.css">
</head>
<body>
    <div id="popupLogin" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <form method="post" action="" id="login" class="login">
                <h2>Login</h2>

                <label for="input_mail">Endereço de Email:</label>
                <input type="email" class="input-mail" maxlength="100" required>
                <span class="text-danger"> *</span><br><br>

                <label for="senha">Senha:</label>
                <input type="password" name="num_senha" id="input_senha" class="input_senha" required>
                <span class="text-danger"> *</span><br><br>

                <input name="button" type="submit" class="btn btn-custom" value="LOGIN">
                <p>Ainda não possui uma conta? Então clique <a href="#" class="openPopup" data-popup="popupCadastro">AQUI</a>!
                </p>
            </form>
        </div>
    </div>
</body>
</html>
